version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-advisor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-advisor_pass}
      POSTGRES_DB: ${POSTGRES_DB:-advisor_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - afa_net

  backend:
    build:
      context: ./
      dockerfile: backend/Dockerfile
    depends_on:
      - postgres
    environment:
      # Use DATABASE_URL for SQLAlchemy / Flask
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # Additional env vars can be provided via .env file
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - afa_net

  frontend:
    build:
      context: ./
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - afa_net

volumes:
  postgres_data:

networks:
  afa_net:
    driver: bridge
